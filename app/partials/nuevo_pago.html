<div>
	<h2>Pagar nueva factura</h2>
	
	<form ng-submit="ctrl.registrarPago()">
		<div class="form-inline">
			<input ng-model="ctrl.factura.servicio" type="text" class="form-control" placeholder="Servicio" required>
			<div class="input-group">
				<div class="input-group-addon">$</div>
				<input ng-model="ctrl.factura.pago.amount" type="number" class="form-control" placeholder="Monto $" required>
			</div>
		</div>
		
		
		<h3>Datos de la tarjeta <span class="glyphicon glyphicon-credit-card"></span></h3>
		<div class="form-group">
			<label class="col-sm-2 control-label">Número de tarjeta</label>
			<div class="col-sm-10">
				<input class="form-control" ng-model="ctrl.factura.pago.card_number" type="text" placeholder="Número de tarjeta" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Vencimiento</label>
			<div class="col-sm-10">
				<div class="form-inline">
					<input class="form-control" ng-model="ctrl.factura.pago.expiration_month" type="number" placeholder="Mes" required>
					<label class="control-label">/</label>
					<input class="form-control" ng-model="ctrl.factura.pago.expiration_year" type="number" placeholder="Año" required>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Nombre</label>
			<div class="col-sm-10">
				<input class="form-control" ng-model="ctrl.factura.pago.name" type="text" placeholder="Nombre" required>
			</div>
		</div>

		<button type="submit" class="btn btn-primary">
			<span>Pagar</span>
		</button>
	</form>
	
	<br><br>

	<h2>Facturas pagadas</h2>
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Servicio</th>
				<th>Monto</th>
			</tr>
		</thead>
		<tbody>
			<tr data-ng-repeat="factura in ctrl.facturas">
				<td>
					<p>{{factura.servicio}}</p>
				</td>
				<td>
					<p>{{factura.pago.amount}}</p>
				</td>
			</tr>
		</tbody>
	</table>
	
</div>
